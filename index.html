<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webring: Nós no Cabo</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <script src="./scripts/main.js" defer></script>
  <script src="./scripts/auth.js" defer></script>
</head>

<body class="page">
  <header class="page-header">
    <div class="header-content">
      <img src="./assets/logo.svg" alt="Logo do Nós no Cabo" class="logo">
      <div class="header-title-container">
        <h1 class="page-title">
          Nós no cabo
        </h1>
        <div class="admin-badge-container">
          <span class="admin-badge">Modo ADMIN</span>
          <button class='admin-badge-logout hidden' arial-label='Sair do Modo Administrador' title='Sair do Modo Administrador'><img src='./assets/removeIcon.svg'/></button>

        </div>
      </div>

    </div>
    <p>
      O Webring brasileiro para divulgação projetos independentes em tecnologia.
    </p>
  </header>
  <main class="page-content">
    <nav class="menu">
      <button id="show-form">Adicionar Projeto</button>
    </nav>
    <section class="list">
      <h2 class="page-subtitle">Projetos:</h2>
      <div class="list-content-container"></div>
    </section>
    <section class="form-container join-form-container hidden">
      <button id="go-back" class="subtitle-button">
        <img src="./assets/arrowLeftIcon.svg" />
        <h2 class="page-subtitle">
          Adicionar Projeto
        </h2>
      </button>
      <form class="join-form form" method="POST" action="/create" id="form-submit">
        <div class="form-content">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input class="input-text" type="text" id="name" name="name" required placeholder="ex: Projeto Exemplo"
              autocomplete="off">
          </div>
          <div class="form-group">
            <label for="url">URL:</label>
            <input class="input-text" type="url" id="url" name="url" required
              placeholder="ex: https://projetoexemplo.com">
          </div>
        </div>
        <button class="join-form-button form-button" type="submit">Adicionar</button>
      </form>
    </section>
    <section class="form-container auth-form-container hidden">
      <h2 class="page-subtitle">
        Entrar como Administrador
      </h2>
      <form class="auth-form form" method="POST" action="/login" id="form-submit">
        <div class="form-content">
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input class="input-text" type="text" id="username" name="username" required
              placeholder="ex: admin@email.com" autocomplete="username" />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input class="input-text" type="password" id="password" name="password" required placeholder="********"
              autocomplete="current-password" />
          </div>
        </div>
        <button class="auth-form-button form-button" type="submit">Entrar</button>
      </form>
    </section>
  </main>
</body>

</html>
